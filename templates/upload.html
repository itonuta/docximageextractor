<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Word-bestand</title>
</head>
<body>
    <h2>Upload een Word-bestand (.docx) om afbeeldingen te extraheren</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx" required>
        <button type="submit">Extraheer</button>
    </form>
</body>
</html>
